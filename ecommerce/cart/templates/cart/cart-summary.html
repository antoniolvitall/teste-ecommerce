{% include "store/base.html" %}

{% load static %}

{% block content %}

<main class="pt-5">
    <div class="container">
      <h1 class="h5"> Carrinho de compras </h1>
	    <hr>

        {% for item in cart %}

        {% with product=item.product %}

      <br>
      <div class="row mb-4 border product-item">
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{product.image.url}}"> <!-- Product image -->
        </div>
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          <a href="{{product.get_aabsolute_url}}" class="text-info text-decoration-none">
            <h1 class="h5 pt-2"> {{product.title}} </h1>
          </a>
          <div class="border">
            <div class="col border-bottom">
                <div class="row p-3">
                <div class="col-6"> Produto </div>
                <div class="col-6 text-end"><span class="h6 fw-bold">R$ {{product.price}} </span></div>
              </div>
            </div>
            <div class="col">
              <div class="row p-3">
                <div class="col-12">
                  <label for="select">Qtd</label>
                  &nbsp; 
                  <select id="">
                    <option selected>
                        {{item.qty}}
                    </option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>
                  <br> <br>
                  <button type="button" id="update-button"
                    class="btn btn-primary btn-sm update-button">
                    Atualizar
                  </button>
                  &nbsp;
                  <button type="button" data-index="{{product.id}}"
                    class="btn btn-danger btn-sm delete-button">
                    Deletar
                  </button>
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>

      {% endwith %}

      {% endfor %}

      <div class="col-12 text-end">
        <div class="h6 fw-bold"> Total: R$ <div id="subtotal" class="d-inline-flex"> {{cart.get_total}} </div></div>
      </div>
    </div>

    <br>
    <br>

  </main>


  <script>

    //botao deletar

    $(document).on('click', '#add-button', function(e){
      e.preventDefault();
      $.ajax({
          type: 'POST',
          url: '{% url "cart-add" %}',
          data: {
              product_id: $('#add-button').val(),
              product_quantity: $('#select option:selected').text(),
              csrfmiddlewaretoken: "{{csrf_token}}",
              action: 'post'
          },

          success: function(json){
              //console.log(json)
              document.getElementById("cart-qty").textContent = json.qty
          },

          error: function(xhr, errmsg, err){

          },
      });
  })


  </script>



{% endblock %}
